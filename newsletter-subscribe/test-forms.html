<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Newsletter Forms</title>
</head>
<body>
    
<h1>Without Redirect</h1>
<h2>Subscribe to newsletter</h2>
<form method=post action="newsletter.php?subscribe&redirect_resulting_email=true">
   <input name="email" type="text" placeholder="Email" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Unsubscribe by email</h2>
<form method=post action="newsletter.php?unsubscribe">
   <input name="email" type="text" placeholder="Email" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Unsubscribe by u_id</h2>
<form method=get action="newsletter.php">
   <input name="u_id" type="text" placeholder="u_id" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Create table if not exists</h2>
<form method=post action="newsletter.php?installdb">
   <input id=submit type="submit" value="Abschicken">
</form>
    
    
<h1>With Redirect</h1>
<h2>Subscribe to newsletter</h2>
<form method=post action="newsletter.php?subscribe&redirect=true&redirect_resulting_email=true">
   <input name="email" type="text" placeholder="Email" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Unsubscribe by email</h2>
<form method=post action="newsletter.php?unsubscribe&redirect=true">
   <input name="email" type="text" placeholder="Email" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Unsubscribe by u_id</h2>
<form method=get action="newsletter.php">
    <input name="redirect" type="text" placeholder="u_id" value="true" style="display: none" />
   <input name="u_id" type="text" placeholder="u_id" />
   <input id=submit type="submit" value="Abschicken">
</form>
<h2>Create table if not exists</h2>
<form method=post action="newsletter.php?installdb&redirect=true">
   <input id=submit type="submit" value="Abschicken">
</form>

</body>
</html>
